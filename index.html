<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div id="logIn">

        <div class="container">

            <div class="logo">
                <h1><i class="fa-regular fa-user"></i></h1>
            </div>

            <div class="defination">
                <h2> LogIn </h2>
            </div>

            <form>
                <input type="text" placeholder="Name" v-model="user_name">
                <div class="pass">
                    <input :type="fieldType" placeholder="Password" v-model="user_password">
                    <i :class="f_icon" @click="changeIcon()"></i>
                </div>
                <button>LogIn</button>
            </form>

            <div class="options">
                <label>
                    <input type="checkbox" name="remember" value="true">
                    <p>Remember Me</p>
                </label>
                <span><a href="#">Forgot Password</a></span>
            </div>

        </div>
    </div>

    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#logIn',
            data: {
                user_name: '',
                user_password: '',
                fieldType:'password',
                f_icon: 'fa-solid fa-eye'
            },
            methods: {
                changeIcon() {
                    if(this.f_icon==='fa-solid fa-eye'&&this.fieldType==='password')
                    {
                        this.fieldType='text';
                        this.f_icon='fa-solid fa-eye-slash';
                    }
                    else{
                        this.fieldType='password';
                        this.f_icon='fa-solid fa-eye';
                    }
                }
            }
        })
    </script>
    <script src="https://kit.fontawesome.com/9951f90eac.js" crossorigin="anonymous"></script>
</body>

</html>
